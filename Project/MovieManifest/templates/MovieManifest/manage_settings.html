{% extends 'MovieManifest/base.html' %}
{% block title %}Manage Settings{% endblock %}

{% block content %}
<div class="text-center">
    <h2>Admin: Manage Site Settings</h2>
</div>

<form method="post" class="mt-2">
    {% csrf_token %}
    <table class="content-table">
        <thead>
            <tr>
                <th>Setting</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enable Recommendations</td>
                <td>
                    <select name="enable_recommendations">
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Maintenance Mode</td>
                <td>
                    <select name="maintenance_mode">
                        <option value="True">On</option>
                        <option value="False">Off</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Site Theme</td>
                <td>
                    <select name="site_theme">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="blue">Blue</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="button mt-2">Save Changes</button>
</form>
{% endblock %}
